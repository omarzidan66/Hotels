<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
    <link rel="stylesheet" href="css//master.css">
</head>
<body>
     
<header>Hotels - Reservation</header>
<!-- start page style -->
<div class="style-all"> 

<form action="">

<!-- start accomodation -->
    <div class="accomodation">
        <label for="single">Accomodation</label>
<select id="single">
    <option value="single">Single Room</option>
</select>
</div>
<!-- end accomodation -->

<!-- start name -->
<div class="Name">
<label for="name">Name</label>
<select id="mr">
    <option value="mr">Mr</option>
</select>
<input type="text" id="name1" required placeholder="First Name">
<input type="text" id="name2" required placeholder="Last Name">
</div>
<!-- end name -->


<!-- start guests -->
<div class="Guests">
<label for="Guests">Guests</label>
<input type="text" id="years18" required placeholder="18+ years">
<input type="text" id="years2-17" required placeholder="2-17 years">
<input type="text" id="years2" required placeholder="<2 years">
</div>
<!-- end guests -->


<!-- start contact -->
<div class="Contact">
    <label for="email">Contact</label>
    <input type="text" id="email" required placeholder="E-mail">
</div>
<!-- end contact -->


<!-- start phone -->

<div class="Phone">
    <label for="phone"></label>
    <input type="text" id="phone" required placeholder="Phone: (xxx)-xxx xxxx">
</div>
<!-- end phone -->


<!-- start checkin-out-->
<div class="Checkin-out">
<label for="checkin">Checkin</label>
<input type="date" id="checkin" required  >
<label for="checkout">Checkout</label>
<input type="date" id="checkout"  required  >
</div>
<!-- end checkin-out -->


<!-- start equipment -->
<div class="equipment">
<label for="travel-trailer">Equipment type</label>
<select id="travel-trailer">
    <option value="">Travel trailer</option>
</select>
<label for="slide-outs">Slide-outs</label>
<input type="checkbox" id="slide-outs">
</div>
<!-- end equipment -->


<!-- start required-service -->
<div class="required-service">
<label for="Required-service">Required-service</label>
<select name="" id="Required-service" size="3">  
    <option value="Hydro"> Hydro </option>  
    <option value="Water"> Water </option>  
    <option value="Sewer"> Sewer </option>  
</select>
</div>
<!-- end required-service -->



<!-- start pets -->
<div class="pets">
    <label for="Pets">Pets</label>
    <input type="checkbox" id="Pets">
</div>
<!-- end pets -->


<!-- start comments -->
<div class="comments">
    <label for="Comments">Comments</label>
    <input type="text" id="Comments" placeholder="Additional Comments">
</div>
<!-- end comments -->


<!-- start submit-clear -->
<div class="submit-clear">
    <input type="submit" id="Submit" value="Request Reservation">
    <input type="reset" id="Clear" value="Clear">
</div>
<!-- end submit-clear -->

</form>
</div>
<!-- end page style -->
</body>
</html>
